<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List.</h2>
            <ol>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
                <li>step four</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List.</h2>
            <ul>
                <li>step one</li>
                <li>step two</li>
                <li>step three</li>
                <li>step four</li>
            </ul>
        </article>
    </main>
</body>

</html>
