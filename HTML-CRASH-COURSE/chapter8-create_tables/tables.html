<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables</title>
    <style>
        body {
            background-color: #333;
            color: aliceblue;
        }

        table,
        th,
        td,
        caption {
            border: 1px solid #eee;
            border-collapse: collapse;
            font-family: 'Courier New', Courier, monospace;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>What is my daily schedule.</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>8am - 10am</td>
            <td>Write Code</td>
        </tr>
        <tr>
            <td>11am - 12am</td>
            <td>Rest</td>
        </tr>

        <tr>
            <td>2pm - 5pm</td>
            <td>sleep</td>
        </tr>

        <tr>
            <td >That about covers everything.</td>
        </tr>

        <tr>
            <td rowspan="3">Lorem ipsum dolor sit amet consectetur.</td>
        </tr>


    </table>
</body>

</html>
