<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
    <style>
        body {
            color: aliceblue;
            background-color: #333;
            font-size: x-large;
        }

        textarea{
            font-size: x-large;
        }
    </style>
    <link rel="icon" href="Form.png">
</head>

<body>
    <h1>Fill The Form.</h1>
    <form action="https://httpbin.org" method="get">
        <fieldset>
            <legend>Personal Info</legend>
            <p>
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="eg. John Doe" autofocus required>
            </p>
            <p>
                <label for="password">password :</label>
                <input type="password" id="password" placeholder="secret key" required>
            </p>
            <p>
                <label for="phone">Mobile No :</label>
                <input type="tel" id="phone" placeholder="eg. +91 98774-36553" pattern="[0-9]{5}[0-9]{5}" required>
            </p>
            <p>
                <label for="dateOFBirth">D.O.B :</label>
                <input type="number" id="dateOFBirth" min="1950" max="2024" step="10" value="2006">
            </p>
            <p>
                <label for="food">Favorite Food : </label>
                <select name="Food" id="food" mul>
                    <optgroup label="Indian">
                        <option value="Chole Bhature">Chole Bhature</option>
                        <option value="Chole Bhature">Panner do pyaze</option>
                        <option value="Chole Bhature">Shahi Panner</option>
                        <option value="Chole Bhature">Dal Fry</option>
                        <option value="Chole Bhature" selected>Toofani Panner </option>
                        <option value="Chole Bhature">Dal Makhni</option>
                        <option value="Chole Bhature">saag</option>
                    </optgroup>
                    <optgroup label="Chinese">
                        <option value="Chole Bhature">Pizza</option>
                        <option value="Chole Bhature">Noodles</option>
                        <option value="Chole Bhature">Burgers</option>
                        <option value="Chole Bhature">French Fries</option>
                        <option value="Chole Bhature">Corona Virus</option>
                        <option value="Chole Bhature">Manchurian</option>
                        <option value="Chole Bhature">Pasta</option>
                        <option value="Chole Bhature">Spring Roll</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="Drink">Favorite Drink : </label>
                <input type="text" name="drinks" id="Drinks" list="Drink-List">
                <datalist id="Drink-List">
                    <option value="Chai">
                    <option value="Coffee" selected>
                    <option value="Cold Coffee">
                    <option value="Mango Shake">
                    <option value="Mojito">
                    <option value="Banana Shake">
                    <option value="Coke">
                    <option value="limca">
                    <option value="Mazza">
                    <option value="Slice">
                    <option value="others">
                </datalist>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Choice</legend>
            <p>
            <div>

                <label for="BluePill">Blue Pill : </label>
                <input type="radio" name="pill" id="BluePill">
            </div>
            </p>
            <p>
            <div>
                <label for="RedPill">Red Pill : </label>
                <input type="radio" name="pill" id="RedPill">
            </div>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Send Me A Note</legend>
            <textarea name="Note" id="Note" cols="30" rows="5" placeholder="Leave me noteðŸ˜Š"></textarea>
        </fieldset>

        <button type="submit">submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
